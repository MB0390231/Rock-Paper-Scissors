<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="results" style=""></div>
    <div class="container" style="">
        <img src="/img/rock.png" class="selection"  id="rock" style="height: auto; width: 100px; padding: 20px;">
        <img src="/img/paper.png" class="selection" id="paper" style="height: auto; width: 100px; padding: 20px;">
        <img src="/img/scissors.png" class="selection" id="scissors" style="height: auto; width: 100px; padding: 20px;">
    </div>
    <script>
        function computerPlay(){
        let selection = ['rock','paper','scissors'];
        return selection[Math.floor(random(0,3))]
        function random(mn, mx) {
            return Math.random() * (mx - mn) + mn;
        }
        }

        function playRound(playerSelection){
            playerSelectionLower = playerSelection.toLowerCase()
            let score = 0;
            switch (computerPlay()) {
                case 'rock':
                    if (playerSelectionLower == 'scissors') {
                        return 'Computer wins! Rock beats scissors!';
                    } else if (playerSelectionLower == 'paper'){
                        return 'You win! Paper beats Rock!';
                    } else {
                        return 'Tie! Try again!'
                    }
                    break;
                case 'scissors':
                    if (playerSelectionLower == 'rock') {
                            return 'You win! Rock beats scissors!';
                        } else if (playerSelectionLower == 'paper'){
                            return 'You lose! scissors beats paper!';
                        } else {
                            return 'Tie! Try again!';
                        }
                    break;
                case 'paper':
                    if (playerSelectionLower == 'rock') {
                            return 'Computer wins! Paper beats rock!';
                        } else if (playerSelectionLower == 'scissors'){
                            return 'You win! Scissors beats paper!';
                        } else {
                            return 'Tie! Try again!';
                        }
                    break;
            }
            return
        }

        const img = document.querySelectorAll('.selection');
        let results = document.querySelector('.results')

        img.forEach(img => img.addEventListener('click', function () {
            results.textContent = `${playRound(img.id)}`;
        }));


    </script>
</body>
</html>
